<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 객체 정사영 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>3D 객체 정사영 시뮬레이션</h1>
    <div class="controls">
        <label for="rotationY">Y축 회전 각도:</label>
        <input type="range" id="rotationY" min="0" max="360" value="0">
        <span id="rotationYValue">0°</span>
    </div>
    <div class="controls">
        <label for="rotationX">X축 회전 각도:</label>
        <input type="range" id="rotationX" min="0" max="360" value="0">
        <span id="rotationXValue">0°</span>
    </div>
    <div class="controls"> <!-- Z축 회전 슬라이더 추가 -->
        <label for="rotationZ">Z축 회전 각도:</label>
        <input type="range" id="rotationZ" min="0" max="360" value="0">
        <span id="rotationZValue">0°</span>
    </div>
    <canvas id="projectionCanvas" width="600" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
